
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Поиск книг по теме</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ffcc00;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ffcc00;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            max-width: 600px;
            text-align: left;
        }
        .book {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .book-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
        }
        .book-author {
            font-size: 0.9em;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>Поиск книг по теме</h1>
    <input type="text" id="queryInput" placeholder="Введите тему (например: бизнес)" />
    <button onclick="searchBooks()">Искать</button>
    <div class="results" id="results"></div>

    <script>
        async function searchBooks() {
            const query = document.getElementById("queryInput").value.trim();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "Загрузка...";
            if (!query) {
                resultsDiv.innerHTML = "Введите тему для поиска.";
                return;
            }
            try {
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&maxResults=20`);
                const data = await response.json();
                if (!data.items || data.items.length === 0) {
                    resultsDiv.innerHTML = "Книги не найдены.";
                    return;
                }
                resultsDiv.innerHTML = "";
                data.items.forEach((item, index) => {
                    const title = item.volumeInfo.title || "Без названия";
                    const authors = item.volumeInfo.authors ? item.volumeInfo.authors.join(", ") : "Автор неизвестен";
                    const bookDiv = document.createElement("div");
                    bookDiv.className = "book";
                    bookDiv.innerHTML = `
                        <div class="book-title">${index + 1}. ${title}</div>
                        <div class="book-author">${authors}</div>
                    `;
                    resultsDiv.appendChild(bookDiv);
                });
            } catch (error) {
                console.error("Ошибка при получении данных:", error);
                resultsDiv.innerHTML = "Ошибка при поиске книг.";
            }
        }
    </script>
</body>
</html>
